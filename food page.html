<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #56382a;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #56382a;
            color: #fff;
            text-align: center;
            padding: 10px;
            
            bottom: 0;
            width: 100%;
        }

        .menu-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .menu-item img {
            max-width: 230px;
            max-height: 230px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .cart-section {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }

        .cart-item label {
            margin-right: 10px;
        }

        .time-block {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Coffee Shop</h1>
    </header>

    <section>
        <h2>Fresh Just For You</h2>

        <div class="menu-item" id="espresso">
            <img src="espresso.png" alt="Espresso">
            <div>
                <h3>Espresso</h3>
                <p>.</p>
                <div class="options">
                    <label>
                        <input type="checkbox" name="sugar_espresso"> Sugar
                    </label>
                    <label>
                        <input type="checkbox" name="milk_espresso"> Milk
                    </label>
                </div>
                <p>Price: R15.00</p>
                <button onclick="addToCart('Espresso', 15.00, 'sugar_espresso', 'milk_espresso')">Add to Cart</button>
            </div>
        </div>
        <div class="menu-item" id="cappuccino">
            <img src="espresso.png" alt="Cappuccino">
            <div>
                <h3>Cappuccino</h3>
                <p>.</p>
                <div class="options">
                    <label>
                        <input type="checkbox" name="sugar_cappuccino"> Sugar
                    </label>
                    <label>
                        <input type="checkbox" name="milk_cappuccino"> Milk
                    </label>
                </div>
                <p>Price: R15.00</p>
                <button onclick="addToCart('Cappuccino', 15.00, 'sugar_cappuccino', 'milk_cappuccino')">Add to Cart</button>
            </div>
        </div>

        <!-- Add more items as needed -->

    </section>

    <section class="cart-section" id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total Amount: R<span id="total-amount">0.00</span></p>
        <div class="time-block">
            <label for="delivery-time">Delivery Time:</label>
            <input type="time" id="delivery-time" name="delivery-time" value="00:00">
        </div>
    </section>

    <footer>
        &copy; 2023 Coffee Shop
    </footer>

    <script>
        let totalAmount = 0;

        function addToCart(itemName, price, sugarCheckbox, milkCheckbox) {
            const sugar = document.querySelector(`input[name="${sugarCheckbox}"]`).checked ? 'Sugar' : '';
            const milk = document.querySelector(`input[name="${milkCheckbox}"]`).checked ? 'Milk' : '';
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            const quantity = 1;
            const itemTotal = price * quantity;
            totalAmount += itemTotal;

            cartItem.innerHTML = `
                <div>
                    <strong>${itemName}</strong> - ${sugar} ${milk} - R${price.toFixed(2)}
                </div>
                <div>
                    <button onclick="removeFromCart(this, ${itemTotal})">Remove</button>
                </div>
            `;
            document.getElementById('cart-items').appendChild(cartItem);
            updateTotalAmount();
        }

        function removeFromCart(button, itemTotal) {
            const cartItem = button.parentElement.parentElement;
            cartItem.remove();
            totalAmount -= itemTotal;
            updateTotalAmount();
        }

        function updateTotalAmount() {
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
        }
    </script>

</body>
</html>
