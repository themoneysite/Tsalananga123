    <style>
    /* Common styles for item containers */
.item-container {
    display: flex;
    flex-direction: column; /* Stack items vertically on smaller screens */
    justify-content: space-between; /* Space evenly within each item container */
    align-items: center; /* Center align items horizontally */
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: white;
}

body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    color: #333;
}

/* Styles for the tabs and tab buttons */
.tab {
    display: none;
    background-image: url('wood.png'); /* Background image URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding-top: 150px; /* Adjust this value to control the height of the wood background */
}

.tab-button {
    background-color: #ff6600;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    outline: none;
    border-radius: 4px 4px 0 0;
}

.tab-button:hover {
    background-color: #cc5500;
    transition: background-color 0.3s ease;
}

/* Styles for the content of each tab */
.tab-content {
    padding: 20px;
    border: 10px solid black;
    border-radius: 4px;
    background-color: orange;
    text-align: center;
}

.content-outline {
    padding: 20px;
    background-color: white;
    border-radius: 4px;
}

/* Styles for the meals container */
.meals-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

/* Styles for individual meal blocks (square) */
.meal-block {
    width: 100%; /* Full-width on smaller screens */
    max-width: 300px; /* Limit width for larger screens */
    padding: 10px;
    margin: 0 auto; /* Center align on all screens */
    border: 1px solid #000;
    border-radius: 4px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Style for the meal image container */
.meal-image-container {
    background-color: #ccc;
    width: 100%;
    padding-bottom: 75%; /* Maintain a 4:3 aspect ratio */
    position: relative;
}

/* Style for the meal image */
.meal-image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Maintain image aspect ratio */
    position: absolute;
}

/* Styles for meal name and price */
.meal-name,
.meal-price {
    margin: 5px;
}

/* Style for the "Add to Cart" button */
.add-to-cart {
    background-color: black;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

/* Styles for the shopping cart tab */
#cart-tab .tab-content {
    background-color: #fff;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

#cart-tab h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

#cart-items {
    border-bottom: 1px solid #ccc;
    padding-bottom: 20px;
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-size: 18px;
    align-items: center;
}

.item-name {
    flex-grow: 1;
    word-wrap: break-word;
}

.item-quantity {
    font-size: 16px;
    margin: 0 10px;
}

.item-price {
    text-align: right;
    font-weight: bold;
    flex-basis: 80px;
    color: #ff6600;
}

.total {
    font-weight: bold;
    font-size: 20px;
    margin-top: 20px;
    text-align: right;
    color: #333;
}

.copy-cart-button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    float: right;
    transition: background-color 0.3s ease;
}

.copy-cart-button:hover {
    background-color: #555;
}

.contact-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.contact-form label {
    font-weight: bold;
}

.contact-form input[type="tel"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.contact-form button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.contact-form button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Style for the contact form */
.contact-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%; /* Adjust the width for better mobile layout */

}

.contact-form label {

    margin-bottom: 5px;

.contact-form input[type="text"],

.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Media Query for Mobile Devices */
@media screen and (max-width: 768px) {
    .meals-container {
        flex-direction: column; /* Stack meals vertically on small screens */
    }

    .meal-block {
        width: 100%; /* Full-width for small screens */
    }

    .tab-button {
        width: 100%; /* Make tab buttons full-width on small screens */
        border-radius: 0; /* Remove button border radius */
        margin-bottom: 10px; /* Add spacing between tab buttons */
    }

    /* Adjust other styles for smaller screens as needed */
}

    <!-- Contact information form -->


    <script>
         function validateForm() {
    var phoneInput = document.getElementById("phone");
    var emailInput = document.getElementById("email");
    var submitButton = document.querySelector(".send-order-button");

    // Check if either phone or email is filled in
    if (phoneInput.value.trim() !== "" || emailInput.value.trim() !== "") {
      // At least one field is filled in, enable the submit button
      submitButton.removeAttribute("disabled");
    } else {
      // Neither phone nor email is filled in, disable the submit button
      submitButton.setAttribute("disabled", "disabled");
    }
  }
          function submitOrder() {
    // Submit the form to FormsPree (or your desired endpoint)
    document.getElementById("contact-form").submit();

    // Clear the shopping cart
    cart = [];
    displayCart(); // Update the cart display

    // Clear the text boxes
    document.getElementById("contact-info").value = "";
    document.getElementById("cart-items-text").value = "";
  }
        function copyCartItems() {
    const cartItems = cart.map((item) => {
        return `${item.name} (Quantity: ${item.quantity}, Price: $${(item.price * item.quantity).toFixed(2)})`;
    });

    const cartItemsText = cartItems.join('\n'); // Join cart items with line breaks

    // Create a temporary textarea element to copy the text
    const textarea = document.createElement('textarea');
    textarea.value = cartItemsText;
    document.body.appendChild(textarea);

    // Select and copy the text from the textarea
    textarea.select();
    document.execCommand('copy');

    // Remove the temporary textarea
    document.body.removeChild(textarea);

    // Provide user feedback (you can customize this part)
    alert('Cart items copied to clipboard:\n' + cartItemsText);
}

        
        let cart = []; // Array to store items in the cart

        // Function to open a tab by its ID and hide others
        function openTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab) => {
                tab.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
        }

        // Function to add an item to the cart
        function addToCart(itemName, itemPrice) {
            const item = {
                name: itemName,
                price: itemPrice,
                quantity: 1
            };

            // Check if the item is already in the cart
            const existingItem = cart.find((cartItem) => cartItem.name === itemName);

            if (existingItem) {
                // If the item is already in the cart, increase its quantity
                existingItem.quantity++;
            } else {
                // If it's not in the cart, add it
                cart.push(item);
            }

            // Update the cart display
            displayCart();
        }

        // Function to display the cart contents
        // Function to display the cart contents
function displayCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    cartItemsContainer.innerHTML = ''; // Clear the cart
    cartTotal.textContent = 'R0.00'; // Clear the total bill with "R"

    // Calculate the total price and display each item in the cart
    let totalPrice = 0;

    cart.forEach((item) => {
        const cartItemDiv = document.createElement('div');
        cartItemDiv.classList.add('cart-item');

        const itemName = document.createElement('div');
        itemName.textContent = item.name;

        const quantityButtons = document.createElement('div');
        quantityButtons.classList.add('quantity-buttons');

        const decreaseButton = document.createElement('button');
        decreaseButton.textContent = '-';
        decreaseButton.classList.add('quantity-button');
        decreaseButton.onclick = () => decreaseQuantity(item);

        const quantityInput = document.createElement('input');
        quantityInput.value = item.quantity;
        quantityInput.classList.add('quantity-input');
        quantityInput.disabled = true;

        const increaseButton = document.createElement('button');
        increaseButton.textContent = '+';
        increaseButton.classList.add('quantity-button');
        increaseButton.onclick = () => increaseQuantity(item);

        const itemPrice = document.createElement('div');
        itemPrice.textContent = 'R' + (item.price * item.quantity).toFixed(2); // Updated price with "R"
        itemPrice.classList.add('item-price'); // Add a class for styling

        cartItemDiv.appendChild(itemName);
        cartItemDiv.appendChild(quantityButtons);
        cartItemDiv.appendChild(itemPrice); // Append the item price after the quantity buttons

        quantityButtons.appendChild(decreaseButton);
        quantityButtons.appendChild(quantityInput);
        quantityButtons.appendChild(increaseButton);

        cartItemsContainer.appendChild(cartItemDiv);

        totalPrice += item.price * item.quantity;
    });

    // Display the total price with "R"
    cartTotal.textContent = 'R' + totalPrice.toFixed(2);
}


        // Function to decrease the quantity of an item in the cart
        function decreaseQuantity(item) {
            if (item.quantity > 1) {
                item.quantity--;
                displayCart();
            }
        }

        // Function to increase the quantity of an item in the cart
        function increaseQuantity(item) {
            item.quantity++;
            displayCart();
        }

        // Function to send the order
        function sendOrder() {
            const contactInfo = document.getElementById('contact-info').value;
            if (contactInfo.trim() === "") {
                alert('Please enter your contact information (phone number or email) before submitting the order.');
                return;
            }

            // Here, you can handle the order submission, e.g., send the order details and contactInfo to a server.
            // Replace this with your actual order submission logic.

            alert('Order sent! Contact Information: ' + contactInfo);
            cart = []; // Clear the cart
            displayCart(); // Update the cart display
        }

        openTab('tab1');
